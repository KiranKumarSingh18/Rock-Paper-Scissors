<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="section">
        <div class="scores">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>

            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="info">
            <h1>Rock Paper Scissors</h1>
            <button class="btn">Let's Play</button>
        </div>

        <div class="game fadeout">
            <h1 class="winner">Choose an option</h1>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="rock">
                <img class="computer-hand" src="images/rock.png" alt="rock">
            </div>
            <div class="player-options">
                <button class="rock btn">rock</button>
                <button class="paper btn">paper</button>
                <button class="scissors btn">scissors</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
